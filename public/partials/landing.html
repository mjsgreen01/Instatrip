  <h1 class="appTitle">BarCrawler</h1>
  <form name="landingForm" novalidate class="simple-form center form-horizontal">
    <div class="form-group">
      <div class="col-sm-10 testing">
        <input type="text" class="form-control start" name="start"  ng-autocomplete id="start" ng-model="start" placeholder="Start Location" required/>
        <div class="formValidMessage" ng-messages="landingForm.start.$error" ng-if="landingForm.start.$touched">
            <div ng-messages-include="partials/validMessages.html"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 testing">
        <input type="text" class="form-control end" name="end" ng-autocomplete id="end" ng-model="end" placeholder="End Location" required/>
        <div class="formValidMessage" ng-messages="landingForm.end.$error" ng-if="landingForm.end.$touched">
            <div ng-messages-include="partials/validMessages.html"></div>
        </div>
      </div>
    </div>

    <div class="route">
        <button class="route btn btn-default landingButton" ng-click="setScope(start, end, method)" ng-disabled="landingForm.$invalid">Get Crawlin</button>
    </div>
  </form>
  <div class="team"><img src="/img/logo.png" width="30px" height="auto"></br>Team Orbiting Kittens</div>

  <h1 class="appTitle">BarCrawler</h1>
  <form ng-submit="setScope(start, end, method)" novalidate class="simple-form center form-horizontal">
    <div class="form-group">
      <div class="col-sm-10 testing">
        <input type="text" class="form-control start"  ng-autocomplete id="start" ng-model="start" placeholder="Start Location" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 testing">
        <input type="text" class="form-control end" ng-autocomplete id="end" ng-model="end" placeholder="End Location" required/>
      </div>
    </div>

    <div class="route">
        <button type="submit" class="route btn btn-default landingButton" ng-click="setScope(start, end, method)" ui-sref="display">Get Crawlin</button>
    </div>
  </form>
  <div class="team"><img src="/img/logo.png" width="30px" height="auto"></br>Team Orbiting Kittens</div>
